<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Profile - {{ active_member.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <header class="main-header">
        <div class="logo">
            <span class="logo-lightning">⚡⚡</span> MY TEAM
        </div>
        <nav class="team-nav">
            {% for member in members %}
            <a href="{{ url_for('member_profile', member_id=member.id) }}" 
               class="nav-link {% if member.id == active_member.id %}active{% endif %}">
                {{ member.name.split(' ')[0] }} </a>
            {% endfor %}
        </nav>
    </header>

    <div class="profile-container">
        <div class="profile-card">
            
            <div class="text-content">
                <p class="role-text-top">CLOUD COMPUTING PROJECT</p>

                <h2 class="member-name">{{ active_member.name }}</h2>
                
                <p class="member-nim">{{ active_member.nim }}</p>
                
                <p class="member-role">{{ active_member.role }}</p>

                <p class="member-description">{{ active_member.description }}</p>
            </div>
            
            <img src="{{ url_for('static', filename='images/' + active_member.image) }}" 
                 alt="{{ active_member.name }}" 
                 class="member-photo">

        </div>
    </div>

</body>
</html>
